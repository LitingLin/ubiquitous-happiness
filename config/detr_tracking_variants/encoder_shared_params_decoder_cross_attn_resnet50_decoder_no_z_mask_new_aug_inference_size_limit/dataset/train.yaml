FILTERS:
  DATA_CLEANING:
    BoundingBox:
      update_validity: true
      remove_non_validity_objects: true
      remove_empty_annotation_objects: true
    Integrity:
      remove_zero_annotation_image: true
      remove_zero_annotation_video_head_tail: true
      remove_invalid_image: true

CONFIG:
  BoundingBox:
    format: 'XYWH'
  dump_human_readable: false
  cache_meta_data: false

DATASETS:
  GOT10k:
    SPLITS:
      - train

  LaSOT:
    SPLITS:
      - train

  ILSVRC_VID:
    SPLITS:
      - train

  YoutubeBB:
    SPLITS:
      - train
